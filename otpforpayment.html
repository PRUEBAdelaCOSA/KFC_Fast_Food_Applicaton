<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment process|AAOGI KHAOJI</title>
    <link rel="stylesheet" href="./styles/signin.css"/>
    <style>
    #resend{
        margin-top: 25px;
        border:transparent;
        text-decoration: underline;
        background-color: white;
        font-size: small;
    }
    #clickHere{
        padding:2% 5%;
        margin-top: 25px;
        color:black;
        font-weight: bold;
        font-size: 16px;
    }
    #otp{
        width:50%;
    }
    </style>
</head>
<body>
    <div id="form">
        <h3>Please enter the otp received on your mobile number.</h3>
        <P>A One Time Password has been send to *******054</P>
        <input id="otp" type="type" placeholder="Enter the OTP*"><br>
        <button id="clickHere">Validate</button><br>
        <p id="resend">Resend One-Time Password ?</p>
    </div>
</body>
</html>
<script>
      getOTP();
    function getOTP(){
        setTimeout(function(){
            let i=0;
            let otp = Math.floor(Math.random()*10000+1);
            alert(otp+"  is your Aaoji Khaoji OTP verification code");
             document.querySelector("#clickHere").addEventListener("click",function(){
            if(i==1)
                {
                    alert("please click on resend");
                    return;
                }
            let num = document.querySelector("#otp").value;
                if(num == otp)
                {
                    alert("Payment Successfully");
                    window.location.href="./index.html";
                }
                else{
                    alert("Wrong OTP");
                    }
             });
        },1000);
     } 
 document.querySelector("#resend").addEventListener("click",function(){
                         getOTP();
            });
          
    
</script>
